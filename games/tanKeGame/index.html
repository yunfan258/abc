<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>坦克大战游戏</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="board">
        <div id="myTK">></div>
    </div>
    <button id="add">添加坦克</button>
    <button id="reduce">减少坦克</button>

    <button id="fire">开炮</button>
    <ul id="control">
        <li class="l1">上</li>
        <li class="l2">右</li>
        <li class="l3">下</li>
        <li class="l4">左</li>
    </ul>
    <div id="btns">
        <button id="start">开始</button>
        <button id="pause">暂停</button>
        <span id="score">得分：0</span>
    </div>
    <div id="as">
        <a href="../index.html">首页 </a>

    </div>

    <script src="./script.js"></script>
</body>

</html>
